<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculatrice</title>
    </head>
    <body>

        <div class="calculatrice">
            <div class="calculatrice-result">
                <input type="text" class="calculatrice-result__input" readonly>
            </div>
            <div class="calculatrice-input">
                <button class="calculatrice-input__button operator">%</button>
                <button class="calculatrice-input__button">C</button>
                <button class="calculatrice-input__button">Sup</button>
                <button class="calculatrice-input__button operator">/</button>
                <button class="calculatrice-input__button">7</button>
                <button class="calculatrice-input__button">8</button>
                <button class="calculatrice-input__button">9</button>
                <button class="calculatrice-input__button operator">x</button>
                <button class="calculatrice-input__button">4</button>
                <button class="calculatrice-input__button">5</button>
                <button class="calculatrice-input__button">6</button>
                <button class="calculatrice-input__button operator">-</button>
                <button class="calculatrice-input__button">1</button>
                <button class="calculatrice-input__button">2</button>
                <button class="calculatrice-input__button">3</button>
                <button class="calculatrice-input__button operator">+</button>
                <button class="calculatrice-input__button operator">xÂ²</button>
                <button class="calculatrice-input__button">0</button>
                <button class="calculatrice-input__button">.</button>
                <button class="calculatrice-input__button">=</button>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
